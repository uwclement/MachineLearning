<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>Title</title>
       <link rel="stylesheet" href="">
   </head>
   <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #f7f7f7; /* Light gray background for the container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%; /* Make all input fields the same size */
    }

    input[type="submit"], button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        padding: 10px;
        border: none;
        border-radius: 4px;
    }

    input[type="submit"]:hover, button:hover {
        background-color: #45a049;
    }

    .result-container {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #e6f7ff; /* Light blue background for the result container */
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .predict{
        align-items: center;
    }
</style>       
   <body>
    <header>
        <h1>Hate Speech Prediction</h1>
    </header>
    <div class="container">
        
        <form method="POST"  class="box">
            {% csrf_token %}
            <label for="symptom1">Symptom 1:</label>
            <select name="symptom1" required>
                <option value="itching">Itching</option>
                <option value="skin_rash">Skin Rash</option>
                <!-- Add other options for symptom1 -->
            </select><br>
    
            <label for="symptom2">Symptom 2:</label>
            <select name="symptom2" required>
                <option value="continuous_sneezing">Continuous Sneezing</option>
                <option value="shivering">Shivering</option>
                <!-- Add other options for symptom2 -->
            </select><br>
    
            <label for="symptom3">Symptom 3:</label>
            <select name="symptom3" required>
                <option value="joint_pain">Joint Pain</option>
                <option value="stomach_pain">Stomach Pain</option>

            </select><br>
                <label for="symptom4">Symptom 4:</label>
            <select name="symptom4" required>
                <option value="joint_pain">Joint Pain</option>
                <option value="stomach_pain">Stomach Pain</option>
            </select><br>


                <label for="symptom5">Symptom 5:</label>
            <select name="symptom5" required>
                <option value="joint_pain">Joint Pain</option>
                <option value="stomach_pain">Stomach Pain</option>

                
                <!-- Add other options for symptom3 -->
            </select><br>
    
            <!-- Repeat the above pattern for additional symptoms -->
    
            <input type="submit" class="input">
            {% if result %}
            <div class="result-container">
                <h1>{{ result }}</h1>
            </div>
            {% endif %}
        </form>
    </div> 

    <footer>
        &copy; 2023 BigData Exam
    </footer>
   </body>
           
</html>
